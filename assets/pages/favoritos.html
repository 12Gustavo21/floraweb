<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flora Web | Favoritos</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/favoritos/style.css">
  <link rel="shortcut icon" href="../img/rose-icon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <a>
      <img src="../img/arrow-icon.svg" alt="Arrow icon" draggable="false">
    </a>
    <h1>Buquês Favoritos</h1>
    <a href="carrinho.html" class="actions__cart">
      <img src="../img/whitecart-icon.svg" alt="Shopping cart icon" draggable="false">
    </a>
  </header>
  <main>
    <section class="main__container">
      <div class="main__apresentation">
        <div class="bouquet__card">
            <a href="favoritos.html" class="actions__favorite">
             <img src="../img/full.heart-icon.svg" alt="Favorite icon" draggable="false">
            </a>
            <figure>
             <img src="../img/bouquet six.png" alt="Buquê 1" draggable="false">
            </figure>
             <p>Buquê tamanho grande <span>“Aurora de Sonhos”</span>
            </p>
          <div>
            <p class="price">R$ 349,99</p>
            <button>Ver buquê</button>
          </div>
        </div>
        <div class="bouquet__card">
          <a href="favoritos.html" class="actions__favorite">
            <img src="../img/full.heart-icon.svg" alt="Favorite icon" draggable="false">
          </a>
          <figure>
            <img src="../img/bouquet seven.png" alt="Buquê 2" draggable="false">
          </figure>
          <p>Buquê tamanho médio <span>"Campos Eternos"</span></p>
          <div>
            <p class="price">R$ 209,99</p>
            <button>Ver buquê</button>
          </div>
        </div>
        <div class="bouquet__card">
          <a href="favoritos.html" class="actions__favorite">
            <img src="../img/full.heart-icon.svg" alt="Favorite icon" draggable="false">
          </a>
          <figure>
            <img src="../img/bouquet eight.png" alt="Buquê 3" draggable="false">
          </figure>
          <p>Buquê tamanho pequeno <span>“Sol Poético”</span></p>
          <div>
            <p class="price">R$ 99,99</p>
            <button>Ver buquê</button>
          </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer__content">
      <img src="../img/logo-white.svg" alt="FloraWeb logo" draggable="false" class="footer-logo">
      <div class="payment__methods">
        <p>Aceitamos para pagamento:</p>
        <img src="../img/creditcard-icon.svg" alt="Ícone de cartão de crédito" class="payment-icon">
        <img src="../img/pix-icon.svg" alt="Ícone do Pix" class="payment-icon">
        <img src="../img/moneys-icon.svg" alt="Ícone de dinheiro" class="payment-icon">
      </div>
      <a href="./assets/pages/politica-privacidade">
        Nossa política de privacidade
      </a>
      <p class="copyright">
        &copy;<span class="year"></span>Todos os direitos reservados
      </p>
    </div>
    <div class="social__media">
      <div class="social__media__content">
        <p>Siga-nos nas redes sociais:</p>
        <nav>
          <a href="#" class="social__media__link">
            <img src="../img/instagram-icon.svg" alt="Ícone do Instagram">
          </a>
          <a href="" class="social__media__link">
            <img src="../img/facebook-icon.svg" alt="Ícone do Facebook">
          </a>
          <a href="" class="social__media__link">
            <img src="../img/twitter-icon.svg" alt="Ícone do Twitter">
          </a>
        </nav>
      </div>
      <button class="contact__button">Fale conosco</button>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>



</html>
